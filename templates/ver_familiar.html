<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Listado de Familiares:</p>
    {% for familiar in familiares %}
       <li>
            Nombre: {{familiar.nombre}}<br>
            Apellido: {{familiar.apellido}}<br> 
            Edad: {{familiar.edad}}<br> 
            Fecha de la creacion del perfil: {{familiar.fecha_de_creacion}}
       </li> 
    {% endfor %}
</body>
</html>
